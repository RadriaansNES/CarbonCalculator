<!-- signup.component.html -->
<div class="container-fluid">
  <section class="register">
    <div class="HEAD">
      <div class="space-between">
        <h2 class="animate__animated animate__rotateIn">Register</h2>
        <form ng-submit="submitForm()">
          <label>
            Username:
            <input type="text" name="username" ng-model="user.username" autocomplete="username" />
          </label>
          <br />

          <label>
            Password:
            <input type="password" name="password" ng-model="user.password" autocomplete="current-password" />
          </label>
          <br />

          <label>
            First Name:
            <input type="text" name="first_name" ng-model="user.firstName" autocomplete="given-name" />
          </label>
          <br />

          <label>
            Last Name:
            <input type="text" name="last_name" ng-model="user.lastName" autocomplete="family-name" />
          </label>
          <br />

          <label>
            Telephone:
            <input type="number" name="telephone" ng-model="user.telephone" autocomplete="tel" />
          </label>
          <br />

          <label>
            Address:
            <input type="text" name="address" ng-model="user.address" autocomplete="street-address" />
          </label>
          <br />

          <label>
            City:
            <input type="text" name="city" ng-model="user.city" autocomplete="address-level2" />
          </label>
          <br />

          <label>
            Postal Code:
            <input type="text" name="postal_code" ng-model="user.postalCode" autocomplete="postal-code" />
          </label>
          <br />

          <label>
            Country:
            <input type="text" name="country" ng-model="user.country" autocomplete="country" />
          </label>
          <br />
          <button class="bigBut" type='submit'>Submit</button>
        </form>
      </div>
    </div>
  </section>
</div>
